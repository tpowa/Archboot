search --no-floppy --set=root --file /boot/grub/archboot-background.png
if [ ${grub_platform} == "efi" ]; then
    insmod all_video
    insmod efi_gop
    if [ ${grub_cpu} == "x86_64" ]; then
        insmod bli
        insmod efi_uga
    elif [ ${grub_cpu} == "i386" ]; then
        insmod bli
        insmod efi_uga
    fi
elif [ ${grub_platform} == "pc" ]; then
    insmod vbe
    insmod vga
fi
insmod video_bochs
insmod video_cirrus
insmod font
insmod serial
serial --unit=0 --speed=115200
if loadfont ter-u16n; then
    insmod png
    insmod gfxterm
    set gfxmode="auto"
    set gfxpayload="keep"
    terminal_input console serial
    terminal_output gfxterm serial
    background_image /boot/grub/archboot-background.png
fi

set timeout="10"

function _menu_running {
    echo "Running menu entry:"
    echo "${chosen} ..."
    echo "Please wait ..."
    }

function _efi_shell {
    if [ ${grub_cpu} == "x86_64" ]; then
        menuentry "Launch UEFI Shell" {
            _menu_running
            chainloader /efi/tools/shellx64.efi
        }
    elif [ ${grub_cpu} == "i386" ]; then
        menuentry "Launch UEFI Shell" {
            _menu_running
            chainloader /efi/tools/SHELLIA32.EFI
        }
    fi
}

if [ ${grub_platform} == "pc" ]; then
    set default="Launch BIOS Archboot - Arch Linux X86_64"
    menuentry "Launch BIOS Archboot - Arch Linux x86_64" {
        _menu_running
        linux /boot/vmlinuz-x86_64 console=ttyS0,115200 console=tty0 audit=0 systemd.show_status=false
        initrd /boot/intel-ucode.img  /boot/amd-ucode.img /boot/init-x86_64.img
    }
    menuentry "Launch BIOS IPXE Archboot - Arch Linux" {
        _menu_running
        linux16 /boot/ipxe.lkrn
    }
    menuentry "Launch BIOS MEMTEST86+" {
        _menu_running
        linux16 /boot/memtest.bin
    }
fi

if [ ${grub_platform} == "efi" ]; then
    if [ ${grub_cpu} == "x86_64" ]; then
        set default="Launch UEFI Archboot - Arch Linux x86_64"
        menuentry "Launch UEFI Archboot - Arch Linux x86_64" {
            _menu_running
            linux /boot/vmlinuz-x86_64 console=ttyS0,115200 console=tty0 audit=0 systemd.show_status=false
            initrd /boot/intel-ucode.img  /boot/amd-ucode.img /boot/init-x86_64.img
        }
        menuentry "Launch UEFI IPXE Archboot - Arch Linux x86_64" {
            _menu_running
            chainloader /efi/boot/ipxex64.efi
        }
    elif [ ${grub_cpu} == "arm64" ]; then
        set default="Launch UEFI Archboot - Arch Linux AA64"
        menuentry "Launch UEFI Archboot - Arch Linux AA64" {
            _menu_running
            linux /boot/Image-aarch64.gz nr_cpus=1 console=ttyAMA0,115200 console=tty0 loglevel=4 audit=0 systemd.show_status=false
            initrd /boot/amd-ucode.img /boot/init-aarch64.img
        }
        menuentry "Launch UEFI IPXE Archboot - Arch Linux AA64" {
            _menu_running
            chainloader /efi/boot/ipxeaa64.efi
        }
    elif [ ${grub_cpu} == "i386" ]; then
        set default="Launch UEFI MIXED MODE Archboot - Arch Linux x86_64"
        menuentry "Launch UEFI MIXED MODE Archboot - Arch Linux x86_64" {
                _menu_running
                linux /boot/vmlinuz-x86_64 _IA32_UEFI=1 console=ttyS0,115200 console=tty0 audit=0 systemd.show_status=false
                initrd /boot/intel-ucode.img  /boot/amd-ucode.img /boot/init-x86_64.img
        }
        menuentry "Launch UEFI MIXED MODE IPXE Archboot - Arch Linux" {
            _menu_running
            chainloader /efi/boot/ipxeia32.efi
        }
    fi
    menuentry "Launch UEFI Firmware Setup" {
        _menu_running
        fwsetup
    }
    _efi_shell
    if [ ${grub_cpu} == "x86_64" ]; then
        menuentry "Launch UEFI MEMTEST86+" {
            _menu_running
            linux /efi/tools/memtest.efi
        }
    fi
fi

menuentry "Reboot System" {
    _menu_running
    reboot
}

menuentry "Poweroff System" {
    _menu_running
    halt
}

menuentry "Exit GRUB Bootloader" {
    _menu_running
    exit
}
